<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div >
                    <h1 class="text-center">Login</h1>
                    <h4>Please enter email & password</h4>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-2">
                          <label for="exampleInputPassword1" class="label">Password</label>
                          <input formControlName="password" type="password" class="control" id="exampleInputPassword1">
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </form>
                <a routerLink="/signup">New user? Click to signup!</a>
            </div>
        </div>
    </div>
</div>
